<!DOCTYPE html>
<html dir="rtl" lang="he">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AR Experience</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/aframe/1.4.2/aframe.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ar.js/2.2.2/aframe-ar.min.js"></script>
    <style>
        :root {
            --neon-pink: #FF2D95;
            --neon-blue: #00FFFF;
            --neon-purple: #B537F2;
            --deep-blue: #120458;
            --bright-yellow: #FFD700;
        }

        body {
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: var(--deep-blue);
            overflow: hidden;
        }

        .ar-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            z-index: 1;
        }

        .ar-scene {
            width: 100%;
            height: 100%;
        }

        .ar-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1000;
            pointer-events: none;
            background: linear-gradient(135deg, 
                rgba(255, 45, 149, 0.2) 0%, 
                rgba(181, 55, 242, 0.2) 50%, 
                rgba(0, 255, 255, 0.2) 100%);
        }

        .camera-button {
            position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            background: var(--neon-pink);
            color: white;
            border: none;
            padding: 20px 40px;
            border-radius: 50px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            z-index: 2000;
            pointer-events: auto;
            box-shadow: 0 0 20px rgba(255, 45, 149, 0.5),
                        0 0 40px rgba(255, 45, 149, 0.3);
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
        }

        .camera-button:hover {
            background: #FF1A75;
            transform: translateX(-50%) scale(1.05);
            box-shadow: 0 0 30px rgba(255, 45, 149, 0.7),
                        0 0 60px rgba(255, 45, 149, 0.4);
        }

        .website-button {
            position: fixed;
            top: 30px;
            left: 30px;
            background: var(--neon-blue);
            color: var(--deep-blue);
            border: none;
            padding: 18px 35px;
            border-radius: 35px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            text-decoration: none;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            z-index: 2000;
            pointer-events: auto;
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.5),
                        0 0 40px rgba(0, 255, 255, 0.3);
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .website-button:hover {
            background: #00E6E6;
            transform: scale(1.05) translateY(-2px);
            box-shadow: 0 0 30px rgba(0, 255, 255, 0.7),
                        0 0 60px rgba(0, 255, 255, 0.4);
        }

        .website-button::after {
            content: '→';
            font-size: 20px;
            transition: transform 0.3s ease;
        }

        .website-button:hover::after {
            transform: translateX(5px);
        }

        .scan-frame {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 350px;
            height: 350px;
            border: 4px solid var(--neon-purple);
            border-radius: 30px;
            pointer-events: none;
            z-index: 2000;
            animation: framePulse 3s infinite;
        }

        @keyframes framePulse {
            0% {
                box-shadow: 0 0 20px rgba(181, 55, 242, 0.5),
                            0 0 40px rgba(181, 55, 242, 0.3);
            }
            50% {
                box-shadow: 0 0 40px rgba(181, 55, 242, 0.7),
                            0 0 80px rgba(181, 55, 242, 0.4);
            }
            100% {
                box-shadow: 0 0 20px rgba(181, 55, 242, 0.5),
                            0 0 40px rgba(181, 55, 242, 0.3);
            }
        }

        .scan-frame::before,
        .scan-frame::after {
            content: '';
            position: absolute;
            width: 40px;
            height: 40px;
            border: 4px solid var(--neon-purple);
            box-shadow: 0 0 10px rgba(181, 55, 242, 0.5);
        }

        .scan-frame::before {
            top: -4px;
            left: -4px;
            border-right: none;
            border-bottom: none;
        }

        .scan-frame::after {
            bottom: -4px;
            right: -4px;
            border-left: none;
            border-top: none;
        }

        .loading-indicator {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 100px;
            height: 100px;
            border: 5px solid var(--neon-blue);
            border-radius: 50%;
            border-top-color: transparent;
            animation: spin 1s linear infinite;
            z-index: 1500;
            display: none;
        }

        @keyframes spin {
            to {
                transform: translate(-50%, -50%) rotate(360deg);
            }
        }

        /* רספונסיביות */
        @media (max-width: 768px) {
            .scan-frame {
                width: 280px;
                height: 280px;
            }

            .camera-button {
                padding: 16px 32px;
                font-size: 16px;
                bottom: 20px;
            }

            .website-button {
                padding: 14px 28px;
                font-size: 14px;
                top: 20px;
                left: 20px;
            }
        }

        @media (max-width: 480px) {
            .scan-frame {
                width: 250px;
                height: 250px;
            }

            .camera-button {
                padding: 14px 28px;
                font-size: 15px;
            }

            .website-button {
                padding: 12px 24px;
                font-size: 13px;
            }
        }

        /* תמיכה במסכים גדולים */
        @media (min-width: 1200px) {
            .scan-frame {
                width: 400px;
                height: 400px;
            }

            .camera-button {
                padding: 22px 44px;
                font-size: 20px;
            }

            .website-button {
                padding: 20px 40px;
                font-size: 18px;
            }
        }
    </style>
</head>
